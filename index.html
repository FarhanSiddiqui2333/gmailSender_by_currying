<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <link rel="shortcut icon" href="assets/gmail.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "A-sUHtYg9biMRUYuY",
        });
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="topMenu">
        <div class="accountSection">
          <div class="logo">
            <img src="assets/logo.webp" alt="" />
          </div>
          <div class="profile">
            <img src="assets/avatar.png" alt="avatar" class="avatar" />
            <p><span>Farhan Siddiqui</span>farhansiddiqui2333@gmail.com</p>
          </div>
          <div class="searchBar">
            <input type="text" placeholder="Find mail in list..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="category">
          <button><i class="fa-solid fa-trowel-bricks"></i> Primary</button>
          <button>
            <i class="fa-solid fa-person-military-to-person"></i> Socials
          </button>
          <button><i class="fa-solid fa-money-bill"></i> Promotions</button>
          <button><i class="fa-solid fa-wrench"></i> Updates</button>
        </div>
      </div>
      <div class="bottomMenu">
        <div class="messages">
          <div class="msg">
            <img src="assets/avatar.png" alt="" />
            <p>
              <span class="name userGmail">Farhan Siddiqui</span>
              <span class="userSubject">Microsoft.com</span>
              <span class="msgTo userMsg"
                >We will hire you with the package of 1.2cr can you join
                us?</span
              >
            </p>
            <span class="time">Sunday 07:40 PM</span>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-ellipsis-vertical menu"></i>
          </div>
        </div>
        <div class="create" id="createBtn">
          <img src="assets/plus.png" alt="create" />
        </div>
        <button class="create composeBtn" id="composeBtn" popovertarget="pop">
          <img src="assets/compose.avif" alt="create" />
        </button>
      </div>
      <div class="hideMenu" id="hideMenu">
        <div class="header">
          <div class="profile">
            <img src="assets/avatar.png" alt="avatar" class="avatar" />
            <p><span>Farhan Siddiqui</span>farhansiddiqui2333@gmail.com</p>
          </div>
          <img src="assets/avatar.png" alt="" />
        </div>
        <div class="menu">
          <button class="title dot">
            <i class="fa-solid fa-inbox"></i> Inbox
          </button>
        </div>
        <div class="menu">
          <button class="title">
            <i class="fa-solid fa-person-military-to-person"></i> Socials
          </button>
        </div>
        <div class="menu">
          <button class="title">
            <i class="fa-solid fa-money-bill"></i> Promotions
          </button>
        </div>
        <div class="menu">
          <button class="title">
            <i class="fa-solid fa-wrench"></i> Updates
          </button>
        </div>
        <div class="menu">
          <button class="title" popovertarget="pop" id="create">
            <i class="fa-solid fa-layer-group"></i> Compose
          </button>
        </div>
      </div>
      <div class="popup" popover="auto" id="pop">
        <div class="pop">
          <img src="assets/avatar.png" class="smallavatar" id="smallavatar" />
          <div>
            <span>From</span>
            <div class="profile">
              <img src="assets/avatar.png" alt="avatar" class="avatar" />
              <p><span>Farhan Siddiqui</span>farhansiddiqui2333@gmail.com</p>
            </div>
          </div>
          <div>
            <span>To</span>
            <input type="text" placeholder="Email Send To..." id="to" />
          </div>
          <div>
            <span>Subject</span>
            <input type="text" placeholder="Subject" id="subject" />
          </div>
          <div>
            <span>Message</span>
            <textarea
              id="msg"
              name="messages"
              placeholder="Type Here Message..."
            ></textarea>
          </div>
          <div class="btn">
            <label for="file">
              <i class="fa-solid fa-upload"></i>
            </label>
            <input type="file" id="file" name="my_file" accept="image/*" />
            <button type="submit" onclick="sendMail()()()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
